<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Spotify Clone - Listen to your favorite playlists!</title>
</head>
<body>


    <nav>
        <ul>
            <li class="brand"> <img src="Spotify.png" alt="Spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    
    <div class="container">

        <div class="songList">
            <h1>Best of Indian Hip Hop Scene</h1>
            <div class="Songs">
                <div class="songItem">
                    <img src="/covers/letme.jpg" alt="">
                    <span>Let me Love You</span>
                    <span class="songlistplay"> <span class="timestamp"> 02:36 <i id="0" class="far songItemPlay fa-play-circle"></i> </span>  </span>
                </div>
                <div class="songItem">
                    <img src="/covers/kahanisuno.jpg" alt="">
                    <span>Kahani Suno</span>
                    <span class="songlistplay"> <span class="timestamp"> 03:23 <i id="1" class="far songItemPlay fa-play-circle"></i> </span>  </span>
                </div>
                <div class="songItem">
                    <img src="/covers/bastika.jpg" alt="">
                    <span>Basti Ka Hasti</span>
                    <span class="songlistplay"> <span class="timestamp"> 04:46 <i id="2" class="far songItemPlay fa-play-circle"></i> </span>  </span>
                </div>
                <div class="songItem">
                    <img src="/covers/meradil.jpg" alt="">
                    <span>Mera Dil Ye Pukare </span>
                    <span class="songlistplay"> <span class="timestamp"> 02:36 <i id="3" class="far songItemPlay fa-play-circle"></i> </span>  </span>
                </div>
                <div class="songItem">
                    <img src="/covers/barishain.jpg" alt="">
                    <span>Baarishain</span>
                    <span class="songlistplay"> <span class="timestamp"> 03:02 <i id="4" class="far songItemPlay fa-play-circle"></i> </span>  </span>
                </div>
            </div>
        </div>
        
        <div class="songBanner"></div>
    </div>

   
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">

        <div class="icons">
            
            <i class="fas fa-2x fa-fast-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-fast-forward" id ="next"></i>
        </div>

        <div class="songInfo">
            <img src="/playing.gif" alt="" width="40px" id="gif"> <span id="masterSongName"> Jaan Bolti Hai - Karma </span>
        </div>
    </div>

    
    <script src="script.js"></script>
    
    
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

    

</body>
</html>
